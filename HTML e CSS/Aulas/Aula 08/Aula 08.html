<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08:Introdução ao CSS Box-Model</title>
    <style>
        .section-one {
            background: deeppink ;
            background-image: url(https://super.abril.com.br/wp-content/uploads/2019/06/site_temponatureza.png?w=1024&resize=1200,800);
            background-position: center;
            background-size: cover;
            color: darkviolet;
            border: 5px solid black;
            padding: 15px;
            width: 200px;
            height: 150px;
            margin: 30px;
        }
        .section-two {
            background:cyan ;
            border-bottom-width: 10px;
            border-top-width: 10px;
            border-left-width: 10px;
            border-right: 10px;
            border-bottom-color: green;
            border-top-color:red;
            border-left-color: yellow;
            border-right-color:blue;
            border-bottom-style: solid;
            border-top-style: solid;
            border-left-style: solid;
            border-right-style: solid;
            text-align: center;
            padding:10px 20px ;
            margin: 20px;
    
        }
    </style>
</head>
<body>
<section class="section-one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem alias officia vel accusamus voluptatum maiores nemo.</section>
<section class="section-two">2</section>
</body>
</html>
