<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11: Formulários e Inputs HTML - Parte 1</title>
<style>
    *{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
    body {padding: 30px 40px;
       font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background:#030d22;
        align-items:auto;

    }
    label {
        cursor: pointer;
    }
    .cabeçalho{
        width: 30px;
        height: auto;
        display: flex;
    }
    .formulario{
    padding: 20px 40px;
    background: rgba(14,239,220, 0.85);
    text-align: center;
    width: 700px; 
    margin-left: auto;
    margin-right: auto;
    }

</style>
</head>
<body> 
       
    <div class="formulario">
    <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O meu formulário</p>
    <p>
        <label for="nome"> Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
    </p>
    <p>
        <label for="dev1">Sou um DEV</label>
        <input type="checkbox" id="dev" value="sim" checked>
        <br>
        <label for="dev2">Sou um DEV</label>
        <input type="checkbox" id="dev" value="sim" checked>
        <br>
        <label for="dev3">Sou um DEV</label>
        <input type="checkbox" id="dev" value="sim" checked>
    </p>
    <p>
        Gênero:<br>
        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino" >
        <br>
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino" checked>
        <br>
        <label for="outros">outros</label>
        <input type="radio" id="outros" value="outros" name="genero" >
    </p>
    <p>
        <label for="nome">Data:</label>
        <input type="date" id="Date" name="date" value="2022-04-20">
    </p>
    <p>
        <label for="datetime">Data e hora:</label> 
        <input type="datetime-local" id="datetime" name="datetime" value="2022-04-20T20:00">
    </p>
    <p>
        <label for="time">Hora:</label> 
        <input type="time" id="time" name="time" value="20:00">
    </p>
    <p>
        <label for="cor">Cor preferida:</label>
        <input type="color" id="cor" name="cor" value="#FF0000">
    </p>
    <p>
        <label for="email">Seu email:</label> 
        <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
    </p>
    <p>
        <label for="foto">Sua foto:</label> 
        <input type="file"id="foto" name="foto" accept=".png,.svg, image/*" multiple>
    </p>
    <p>
        <label for="number">Number: </label>
        <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
    </p>
    <label for="password">Sua senha:</label>
    <input type="password" id="password" name="password" placeholder="Digite sua senha">
    <p>
    <p>
        <label for="range">range</label>
        <input type="range" id="range" name="range" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
        </datalist>
    <p>
        <label for="url">Sua url:</label>
        <input type="url" id="url" name="url" placeholder="url">
    </p>
    <p>
        <label for="Search"> Busca:</label>
        <input type="search" name="search" id="search" placeholder="digite aqui a sua busca">
    </p>
    <p>
        <label for="select">Selecione alguma opção:</label>
        <select name="select" id="select">
            <optgroup label="teste_01">
            <option value="qualquer1" label="valor 1"></option>
            <option value="qualquer2" label="valor 2"></option>
            <option value="qualquer3" label="valor 3"></option>
            <option value="qualquer4" label="valor 4"></option>
        </optgroup>
        <optgroup label="teste_02">
            <option value="qualquer1" label="valor 1" selected></option>
            <option value="qualquer2" label="valor 2"></option>
            <option value="qualquer3" label="valor 3" ></option>
            <option value="qualquer4" label="valor 4"></option>
        </optgroup>
        <optgroup label="teste_03">
            <option value="qualquer1" label="valor 1"></option>
            <option value="qualquer2" label="valor 2"></option>
            <option value="qualquer3" label="valor 3"></option>
            <option value="qualquer4" label="valor 4"></option>
        </optgroup>
        </select>
    </p>
    <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea" rows="3"></textarea>
    </p>
    
    
    
    
    </p>
        <button type="submit">enviar</button>
        <button type="reset">Resetar</button>
    </p>
    </form>
    </div>
</body>
</html>
